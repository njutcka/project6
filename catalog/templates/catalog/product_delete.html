{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
  <form method="post" enctype="multipart/form-data">
    <div class="col-6">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">
            Удаление продукта {{ product.name }}
          </h2>
        </div>
        <div class="card-body">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-danger">Удалить</button>
        </div>
        <div class="card-footer">
          <a href="{% url 'catalog:home' %}" >Отмена</a>
        </div>
      </div>
    </div>

  </form>
</div>

{% endblock %}
