{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-md-4">
    <img src="/media/{{ product.image }}" />
</div>
<div class="col-md-8">
    <h2>{{ product.name }}</h2>
    <p>Категория: {{ product.category }}</p>
    <p>Описание товара: {{ product.description_product }}</p>
    <p>Цена: {{ product.price }} $</p>
    <button class="btn btn-primary">Купить</button>
</div>


{% endblock %}
