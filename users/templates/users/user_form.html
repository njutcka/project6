{% extends 'catalog/base.html' %}

{% block content%}
    <div class="col-12 m-3">
        <form class="row" method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3> Профиль </h3>
                    </div>
                    <div class="body m-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <a class="btn btn-secondary btn-sm" href="{% url 'users:generate_new_password' %}" >Восстановить пароль</a>

                    </div>
                    <div class="card-footer">
                        <button  type="submit" class="btn btn-success m-3">
                               Сохранить
                            </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
